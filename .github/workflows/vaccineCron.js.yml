name: Vaccine Cron

on:
  schedule:
    - cron: '* * * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm i
    - run: npm test
    - name: actions-slack
      uses: innocarpe/actions-slack@v1
      with:
        failure_text: 'Step Failed ðŸ˜±'
      
